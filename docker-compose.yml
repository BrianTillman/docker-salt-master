version: '3'

services:
  master:
    container_name: salt_master
    image: cdalvaro/saltstack-master:2018.3.3
    volumes:
      - "./srv/:/home/salt/data/srv"
    ports:
      - "4505:4505/tcp"
      - "4506:4506/tcp"
    environment:
      - DEBUG=false
      - USERMAP_UID=1000
      - USERMAP_GID=1000

      - SALT_LOG_LEVEL=info
